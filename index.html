<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <title>Gallery Demo</title>
  <link rel="icon" href="devchallenges.png" />
  <link rel="stylesheet" href="./main.css">

<body>

      <div class="mini">
        <button>

    <footer>
      <p>created by <a href="https://github.com/BekaBratan/GalleryDemo">Bekarys</a> - devChallenges.io</p>
